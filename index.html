<!DOCTYPE html>
  <html>
    <head>
      <title>COVID-19</title>
      <style>
        #background {
          opacity: 0.4;
          height: 100%;
          position: fixed;
          top: 0px;
          right: 0px;
          z-index: -1;
        }
        @media only screen and (min-width: 770px) {
          #background {
            height: auto;
            width: 100%;
          }
        }
        #clock {	
          background: rgb(0, 128, 0);
          font-size: 120%;
          font-family: calibri, sans-serif;
          font-variant-numeric: tabular-nums;
          font-weight: bold;
          color: rgb(255, 36, 0);
          position: fixed;
          top: -5%;
          border: 5px ridge rgb(128,0,128);
          padding: 1px 4px;
          margin: 3px;

        }            
      </style>
    </head>

    <body>
      <img src="https://mountaintracks.co.uk/media/k2/items/cache/90701d02ae3da0e5a21abbd900c25748_XL.jpg" id="background" />

      <p>Hello visitor, this is my very first website. Here I will post all my interesting (and not so interesting) projects,
      I hope you do enjoy them!</p>

      <div id="clock"></div>
      <script>
        function myTimer() {
          var date = new Date()
          var weekday = date.getDay()
          var daysArray = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday')
          var month = date.getMonth()
          var monthsArray = new Array("January","February","March","April","May","June","July",
          "August","September","October","November","December")
          var day = date.getDate()
          var year = date.getFullYear()

          document.getElementById("clock").innerHTML = daysArray[weekday] + ', ' + monthsArray[month] + ' ' + day
            + ', ' + ' ' + year + ', ' + date.toLocaleTimeString()
        }
        
        let dragger = function(event) {
          myTimer()
          setInterval(myTimer, 1000)
          
          clock.style.top = event.clientY - 20 + "px"
          clock.style.left = event.clientX - 175 + "px"
        }
        
        document.addEventListener("click", dragger)
      </script>
    <body>
  </html>
